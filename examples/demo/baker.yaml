schemaVersion: v1

questions:
  age:
    type: str
    help: Enter your age
    validation:
      condition: "age and (age|regex('[0-9]')) and (age|int >= 18)"
      error_message: >
        {% if not age %}Age is required field
        {% elif not age|regex('[0-9]') %}Age must be numeric
        {% elif not age|int >= 18 %}You must be at least 18 years old. You entered {{age}}
        {% else %}Invalid input
        {% endif %}
