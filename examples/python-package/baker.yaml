project_name:
  type: str
  help: "Please enter the project name"
author_name:
  type: str
  help: "Please enter the author name"
project_slug:
  type: str
  help: "Pleasse enter the project slug"
  default: "{{ project_name|lower|replace(' ', '_') }}"
generate_tests:
  type: bool
  help: "Should I generate tests?"
  default: false
project_password:
  type: str
  help: "What is the password?"
  secret: true
  secret_confirmation: true
requirements:
  type: str
  help: Select requirements
  multiselect: true
  choices:
    - django
    - fastapi
    - pydantic
project_license:
  type: str
  help: "Please select the licence"
  choices:
  - MIT
  - BSD
  - GPLv3
  - Apache Software License 2.0
  - Not open source
copyright_holder:
  type: str
  help: "The project's {{project_name}} copyright"
  # when: "{%if project_license == 'Not open source'%}true{%endif%}"
  default: |-
      {% if project_license == 'Not open source' -%}
          {{ author_name }}
      {%- endif %}
