user_os:
  type: str
username:
  type: str
now:
  type: str


project_name:
  type: str
  help: "Hello {{username}}. Your OS is {{user_os}} Please enter the project name"

cronjob_schedule:
  type: str
  help: "Enter the date when to schedule the cronjob"
  default: "{{now}}"

author_name:
  type: str
  help: "Please enter the author name for {{project_name}}"
  default: "{{project_name}}"
project_slug:
  type: str
  help: "Pleasse enter the project slug"
  default: "{{ project_name|lower|replace(' ', '_') }}"
generate_tests:
  type: bool
  help: "Should I generate tests?"
  default: "{% if true %}true{% endif %}"
project_password:
  type: str
  help: "What is the password?"
  secret: true
  secret_confirmation: true
requirements:
  type: str
  help: Select requirements
  multiselect: true
  default:
    - django
    - pydantic
  choices:
    - django
    - fastapi
    - pydantic
project_license:
  type: str
  help: "Please select the licence"
  default: BSD
  choices:
    - MIT
    - BSD
    - GPLv3
    - Apache Software License 2.0
    - Not open source
copyright_holder:
  type: str
  help: "The project's {{project_name}} copyright"
  # when: "{%if project_license == 'Not open source'%}true{%endif%}"
  default: |-
    {% if project_license == 'Not open source' -%}
        {{ author_name }}
    {%- endif %}
