# questions
project_name:
  type: str
  help: What is your project name?

project_slug:
  type: str
  help: "What is your Python module name for {{project_name}}"
  default: "{{ project_name|lower|replace(' ', '_') }}"

love_copier:
  type: bool # This makes Copier ask for y/n
  help: Would you use the copier for {{project_name}}?
  default: yes # Without a default, you force the user to answer

cloud:
  type: str
  help: Which cloud provider do you use?
  choices:
    - Any
    - AWS
    - Azure
    - GCP
